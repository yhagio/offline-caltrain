<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yuichi Hagio">
    <meta name="description" content="Offline First CALTRAIN Schedule">
    
    <!-- DEVELOPMENT: CSS -->
     <!--<link rel="stylesheet" href="css/bundle.css"> -->

    <!-- PRODUCTION: CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/bundle.min.css">

    <title>CalTrain Schedule</title>
  </head>
  <body>
    <div class="container">
      <h3>Today's CalTrain Schedule</h3>
      
      <!-- Stops list -->
      <div class="pure-form pure-form-stacked">
        
        <!-- Loading status -->
        <div id="loading-status"></div>

        <!-- User inputs -->
        <div class="pure-g">
          <div class="pure-u-1">
            <label for="departure-stop"><strong>Departure</strong></label>
            <select id="departure-stop" class="pure-u-1 pure-u-md-1-3" name="departure-stop"></select>        
          </div>
          <div class="pure-u-1">
            <label for="arrival-stop"><strong>Arrival</strong></label>
            <select id="arrival-stop" class="pure-u-1 pure-u-md-1-3" name="arrival-stop"></select>     
          </div>
        </div>

        <br>

        <button id="find-btn" class="pure-u-1 pure-u-md-1-3 pure-button pure-button-primary">Search</button>  
      </div>

      <!-- Error -->
      <div id="error"></div>

      <!-- When no schedule matched -->
      <div id="noresult" class="no-result">
        <h3>None ...</h3>
      </div>
      
      <!-- Display the schedule table -->
      <div id="result" class="result-box">
        <table class="pure-table pure-table-horizontal">
          <thead>
            <tr>
              <th>Departure Time</th>
              <th>Arrival Time</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody id="search-result">
            <!-- Search result will be generated via Javascript -->
          </tbody>
        </table>
      </div>

    </div>

    <!-- Javascript CDNJS Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lovefield/2.1.8/lovefield.min.js"></script>

    <!-- DEVELOPMENT: Javascript files -->
    <!--<script src="js/bundle.js"></script>-->

    <!-- PRODUCTION: Javascript files -->
    <script src="js/bundle.min.js"></script>
  </body>
</html>
