<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yuichi Hagio">
    <meta name="description" content="Offline First CALTRAIN Schedule">

    <title>CalTrain Schedule</title>
    <%=htmlWebpackPlugin.files.webpackManifest%>
  </head>
  <body>
    <div class="container">
      <h3>Today's CalTrain Schedule</h3>
      
      <!-- Stops list -->
      <div class="search-form">
        
        <!-- Loading status -->
        <div id="loading-status"></div>

        <!-- User inputs -->
        <div class="inputs-area">
          <div class="input-box">
            <label for="departure-stop">
              <strong>Departure</strong>
            </label>
            <select id="departure-stop" class="full-width" name="departure-stop"></select>        
          </div>

          <div class="input-box">
            <label for="arrival-stop">
              <strong>Arrival</strong>
            </label>
            <select id="arrival-stop" class="full-width" name="arrival-stop"></select>     
          </div>
        </div>

        <br>

        <button id="find-btn" class="full-width blue-button">Search</button>  
      </div>

      <!-- Error -->
      <div id="error"></div>

      <!-- When no schedule matched -->
      <div id="noresult" class="no-result">
        <h3>None ...</h3>
      </div>
      
      <!-- Display the schedule table -->
      <div id="result" class="result-box">
        <table class="table">
          <thead>
            <tr>
              <th>Departure Time</th>
              <th>Arrival Time</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody id="search-result">
            <!-- Search result will be generated via Javascript -->
          </tbody>
        </table>
      </div>
      
    </div>
  </body>
</html>
