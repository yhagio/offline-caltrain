<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yuichi Hagio">
    <meta name="description" content="Offline First CALTRAIN Schedule">
    
    <!-- DEVELOPMENT: CSS -->
    <!-- <link rel="stylesheet" href="css/main.css"> -->

    <!-- PRODUCTION: CSS -->
    <link rel="stylesheet" href="css/bundle.min.css">

    <title>Offline CALTRAIN</title>
  </head>
  <body>
    <div class="container">
      <h1>OFFLINE CALTRAIN SCHEDULE</h1>
      
      <!-- Stops list -->
      <div>
        <label for="">Departure Stop</label>
        <select id="departure-stop" name="departure-stop"></select> 
        <br />
        <label for="">Arrival Stop</label>
        <select id="arrival-stop" name="arrival-stop"></select>
        <br />
        <input id="find-btn" type="button" value="Search" />  
      </div>

      <!-- Error -->
      <div id="error"></div>

      <!-- When no schedule matched -->
      <div id="noresult" class="no-result">
        <h3>None ...</h3>
      </div>
      
      <!-- Display the schedule table -->
      <div id="result" class="result-box">
        <table>
          <thead>
            <tr>
              <th>Departure Time</th>
              <th>Arrival Time</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody id="search-result">
            <!-- Search result will be generated via Javascript -->
          </tbody>
        </table>
      </div>

    </div>

    <!-- Javascript CDNJS Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lovefield/2.1.8/lovefield.min.js"></script>

    <!-- DEVELOPMENT: Javascript files -->
    <!--   
    <script src="js/helpers.js"></script>
    <script src="js/indexeddb.js"></script>  
    <script src="js/index.js"></script>
    <script src="js/app-caltrain-data.js"></script>
    <script src="js/app-handlers.js"></script> 
    -->

    <!-- PRODUCTION: Javascript files -->
    <script src="js/bundle.min.js"></script>
  </body>
</html>
