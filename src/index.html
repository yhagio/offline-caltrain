<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Offline First CALTRAIN Schedule">

    <!-- PRODUCTION: CSS -->

    <title>Offline CALTRAIN</title>
  </head>
  <body>
    <div class="container">
      <h1>OFFLINE CALTRAIN SCHEDULE</h1>

      <div>
        <label for="">Departure Stop</label>
        <select id="departure-stop" name="departure-stop"></select> 
        <br />
        <label for="">Arrival Stop</label>
        <select id="arrival-stop" name="arrival-stop"></select>
        <br />
        <input id="find-btn" type="button" value="Search" />  

        <ul id="stops-list"></ul>

        <div id="noresult" class="no-result">
          <h3>None ...</h3>
        </div>

        <div id="result" class="result-box">
          <table>
            <thead>
              <tr>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Duration</th>
              </tr>
            </thead>
            <tbody id="search-result">
              <!-- Will be generated via Javascript -->
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <!-- Javascript CDNJS Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
